<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>focusout demo</title>
    <style>
        .inputs {
            float: left;
            margin-right: 1em;
        }

        .inputs p {
            margin-top: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
    <div class="inputs">
        <p>
            <input type="text"><br>
            <input type="text">
        </p>
        <p>
            <input type="password">
        </p>
    </div>
    <div id="focus-count">focusout fire</div>
    <div id="blur-count">blur fire</div>
    <script>
        var focus = 0,
            blur = 0;
        $("p")
            .focusout(function() {
                focus++;
                $("#focus-count").text("focusout fired: " + focus + "x");
            })
            .blur(function() {
                blur++;
                $("#blur-count").text("blur fired: " + blur + "x");
            });
    </script>
</body>
</html>
